<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ReveilA Tournament</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=DM+Mono:wght@500&display=swap" rel="stylesheet">
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: 'DM Sans', sans-serif;
  min-height: 100vh;
  overflow-x: auto;
  overflow-y: hidden;
  color: #fff;
  background: #111 url('https://raw.githubusercontent.com/ccursedd/bg/refs/heads/main/0215.gif') center center / cover no-repeat fixed;
}

body::before {
  content: '';
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  pointer-events: none;
  z-index: 0;
}

header, .bracket-wrap, footer {
  position: relative;
  z-index: 1;
}

header {
  padding: 18px 32px 14px;
  border-bottom: 1px solid #3a3a3a;
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 10px;
}

.header-left h1 {
  font-size: 22px;
  font-weight: 700;
  letter-spacing: -0.5px;
  color: #fff;
  line-height: 1;
}
.header-left p {
  font-size: 11px;
  color: #888;
  margin-top: 3px;
  font-family: 'DM Mono', monospace;
}

.prize {
  background: #fff;
  color: #111;
  padding: 6px 14px;
  border-radius: 4px;
  font-family: 'DM Mono', monospace;
  font-size: 12px;
  font-weight: 500;
}

.bracket-wrap {
  padding: 16px 24px 12px;
  display: flex;
  align-items: flex-start;
  gap: 0;
  min-width: max-content;
}

.round {
  display: flex;
  flex-direction: column;
}

.round-label {
  font-family: 'DM Mono', monospace;
  font-size: 9px;
  letter-spacing: 2px;
  text-transform: uppercase;
  color: #777;
  padding: 0 10px 8px;
}

.matches {
  display: flex;
  flex-direction: column;
  flex: 1;
  justify-content: space-around;
}

.match-wrap {
  flex: 1;
  display: flex;
  align-items: center;
  padding: 4px 10px;
}

.match {
  background: rgba(30,30,30,0.92);
  border: 1px solid #404040;
  border-radius: 5px;
  width: 160px;
  overflow: hidden;
  backdrop-filter: blur(6px);
}

.player {
  display: flex;
  align-items: center;
  padding: 7px 10px;
  gap: 6px;
  border-bottom: 1px solid #333;
  user-select: none;
}
.player:last-child { border-bottom: none; }

.player.winner { background: rgba(34,168,85,0.15); }
.player.winner .pname { color: #fff; font-weight: 700; }
.player.winner .pscore { color: #22a855; font-weight: 700; }

.player.loser { opacity: 0.28; }
.player.loser .pname { text-decoration: line-through; }

.pnum {
  font-family: 'DM Mono', monospace;
  font-size: 9px;
  color: #666;
  width: 12px;
  flex-shrink: 0;
}

.pname {
  font-size: 13px;
  font-weight: 500;
  color: #e0e0e0;
  flex: 1;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  outline: none;
}
.pname.tbd { color: #555; font-style: italic; font-weight: 400; font-size: 11px; }

.pscore {
  font-family: 'DM Mono', monospace;
  font-size: 11px;
  color: #555;
  width: 16px;
  text-align: center;
  cursor: pointer;
  border-radius: 3px;
  padding: 1px;
  transition: background 0.1s;
}
.pscore:hover { background: #333; color: #aaa; }

.conn {
  width: 24px;
  display: flex;
  flex-direction: column;
  padding-top: 26px;
}
.conn-pair {
  flex: 1;
  display: flex;
  align-items: center;
}
.conn-pair svg {
  width: 24px;
  flex: 1;
  height: 100%;
  overflow: visible;
}

.champ-col {
  display: flex;
  flex-direction: column;
  min-width: 180px;
}
.champ-label {
  font-family: 'DM Mono', monospace;
  font-size: 9px;
  letter-spacing: 2px;
  text-transform: uppercase;
  color: #777;
  padding: 0 10px 8px;
}
.champ-body {
  flex: 1;
  display: flex;
  align-items: center;
  padding: 4px 10px;
}
.champ-card {
  border: 1.5px solid #ddd;
  border-radius: 5px;
  padding: 14px 18px;
  text-align: center;
  width: 140px;
  background: rgba(25,25,25,0.92);
  backdrop-filter: blur(6px);
}
.champ-card .champ-icon {
  display: flex;
  justify-content: center;
  margin-bottom: 8px;
}
.champ-card .cname { font-size: 14px; font-weight: 700; color: #fff; margin-bottom: 3px; }
.champ-card .cprize { font-family: 'DM Mono', monospace; font-size: 11px; color: #22a855; }
.champ-card .ctbd { font-size: 12px; color: #555; font-style: italic; }

footer {
  padding: 10px 32px;
  border-top: 1px solid #3a3a3a;
  font-family: 'DM Mono', monospace;
  font-size: 10px;
  color: #555;
  letter-spacing: 1px;
}
</style>
</head>
<body>

<header>
  <div class="header-left">
    <h1>ReveilA Tournament</h1>
    <p>16 players · 4 rounds · hosted by kuba</p>
  </div>
  <div class="prize">R$ 2,000 ROBUX</div>
</header>

<div id="bracket" class="bracket-wrap"></div>

<footer>reveila tournament</footer>

<script>
const TROPHY_SVG = `<svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <path d="M6 2h12v8a6 6 0 0 1-12 0V2Z" stroke="#fff" stroke-width="1.5" stroke-linejoin="round"/>
  <path d="M6 5H3a1 1 0 0 0-1 1v1a4 4 0 0 0 4 4" stroke="#fff" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M18 5h3a1 1 0 0 1 1 1v1a4 4 0 0 1-4 4" stroke="#fff" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M12 16v4" stroke="#fff" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M8 20h8" stroke="#fff" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M9.5 16a2.5 2.5 0 0 0 5 0" stroke="#fff" stroke-width="1.5"/>
</svg>`;

const DEFAULTS = Array.from({length:16}, (_,i) => `Player ${i+1}`);
const ROUNDS = ["Round of 16","Quarterfinals","Semifinals","Final"];

let state = { players: [...DEFAULTS], matches: {} };

function mid(r,m){ return `r${r}m${m}`; }

function getPlayers(r,m){
  if(r===0) return [state.players[m*2], state.players[m*2+1]];
  return [winner(r-1,m*2), winner(r-1,m*2+1)];
}

function winner(r,m){
  const s = state.matches[mid(r,m)];
  if(!s || s.w==null) return null;
  return getPlayers(r,m)[s.w];
}

function toggleWinner(r,m,pi){
  const id = mid(r,m);
  if(!state.matches[id]) state.matches[id]={w:null};
  state.matches[id].w = state.matches[id].w===pi ? null : pi;
  save(); render();
}

function save(){ try{localStorage.setItem('kt',JSON.stringify(state));}catch(e){} }
function load(){ try{const s=localStorage.getItem('kt');if(s)state=JSON.parse(s);}catch(e){} }

function render(){
  const wrap = document.getElementById('bracket');
  wrap.innerHTML = '';
  const N=4;

  for(let r=0;r<N;r++){
    const nm = 16/Math.pow(2,r+1);
    const col = document.createElement('div');
    col.className='round';

    const lbl=document.createElement('div');
    lbl.className='round-label';
    lbl.textContent=ROUNDS[r];
    col.appendChild(lbl);

    const mlist=document.createElement('div');
    mlist.className='matches';

    for(let m=0;m<nm;m++){
      const id=mid(r,m);
      const [p1,p2]=getPlayers(r,m);
      const ms=state.matches[id]||{w:null};

      const mwrap=document.createElement('div');
      mwrap.className='match-wrap';
      const card=document.createElement('div');
      card.className='match';

      [p1,p2].forEach((pname,pi)=>{
        const row=document.createElement('div');
        row.className='player';
        if(ms.w===pi) row.classList.add('winner');
        else if(ms.w!=null) row.classList.add('loser');

        const num=document.createElement('span');
        num.className='pnum';
        num.textContent=r===0?(m*2+pi+1):'';

        const name=document.createElement('span');
        name.className='pname';
        if(!pname){
          name.textContent='TBD';
          name.classList.add('tbd');
        } else {
          name.textContent=pname;
        }

        const score=document.createElement('span');
        score.className='pscore';
        score.textContent=ms.w===pi?'W':(ms.w!=null?'L':'·');
        if(pname){
          score.addEventListener('click',e=>{e.stopPropagation();toggleWinner(r,m,pi);});
        }

        row.appendChild(num);
        row.appendChild(name);
        row.appendChild(score);
        card.appendChild(row);
      });

      mwrap.appendChild(card);
      mlist.appendChild(mwrap);
    }

    col.appendChild(mlist);
    wrap.appendChild(col);

    if(r<N-1){
      const connCol=document.createElement('div');
      connCol.className='conn';
      const pairs=nm/2;
      for(let c=0;c<pairs;c++){
        const pair=document.createElement('div');
        pair.className='conn-pair';
        const svg=document.createElementNS('http://www.w3.org/2000/svg','svg');
        svg.setAttribute('viewBox','0 0 24 80');
        svg.setAttribute('preserveAspectRatio','none');
        svg.style.cssText='width:24px;flex:1;height:100%;overflow:visible;';
        const path=document.createElementNS('http://www.w3.org/2000/svg','path');
        path.setAttribute('d','M0 20 H12 M0 60 H12 M12 20 V60 M12 40 H24');
        path.setAttribute('stroke','#444');
        path.setAttribute('stroke-width','1.5');
        path.setAttribute('fill','none');
        svg.appendChild(path);
        pair.appendChild(svg);
        connCol.appendChild(pair);
      }
      wrap.appendChild(connCol);
    }
  }

  const champCol=document.createElement('div');
  champCol.className='champ-col';
  const cl=document.createElement('div');
  cl.className='champ-label';
  cl.textContent='Champion';
  champCol.appendChild(cl);
  const cb=document.createElement('div');
  cb.className='champ-body';
  const cc=document.createElement('div');
  cc.className='champ-card';
  const fin=winner(3,0);
  cc.innerHTML=`<div class="champ-icon">${TROPHY_SVG}</div><div class="${fin?'cname':'ctbd'}">${fin||'TBD'}</div><div class="cprize">${fin?'R$ 2,000':''}</div>`;
  cb.appendChild(cc);
  champCol.appendChild(cb);
  wrap.appendChild(champCol);
}

load();
render();
</script>
</body>
</html>
